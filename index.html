<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="index.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Shizuru&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/3034dccdbc.js"
      crossorigin="anonymous"
    ></script>

    <title>Snake Game</title>
  </head>
  <body>
    <div class="container">
      <div class="title-container">
        <h1 id="main-text">SNüêçKE GAME</h1>
      </div>
      <div class="score-container">
        <p class="score">Score: <span id="score"></span></p>
      </div>
      <div class="game-container">
        <div class="grid-container">
          <div class="grid" id="grid"></div>
        </div>
        <div class="controls-container">
          <div class="controls-1">
            <button class="controls" id="ctrl-left">‚¨Ö</button>
          </div>
          <div class="controls-2">
            <button class="controls" id="ctrl-up">‚¨Ü</button>
            <button class="controls" id="ctrl-down">‚¨á</button>
          </div>
          <div class="controls-3">
            <button class="controls" id="ctrl-right">‚û°</button>
          </div>
        </div>
        <!-- /. END CONTROLS CONTAINER -->
      </div>
      <!-- /. END GAME CONTAINER -->
      <div class="btn-container">
        <div>
          <button class="btn btn-start" id="btn-start">
            <i class="fas fa-play"></i>
          </button>
        </div>
        <div>
          <button class="btn btn-theme" id="btn-theme">Change Theme</button>
        </div>
        <div>
          <button class="btn btn-size" id="btn-size">Bigger grid</button>
        </div>
        <div>
          <button class="btn btn-controls" id="btn-controls">
            Show Controls
          </button>
        </div>
      </div>
      <!-- /. END OF BTN CONTAINER -->
    </div>
    <!-- /. END OF CONTAINER DIV -->
    <script src="index.js"></script>
  </body>
</html>
